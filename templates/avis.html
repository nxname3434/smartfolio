<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Avis clients – {{ company_name }}</title>
  <style>
    @page { size: A4; margin: 2cm; }
    body { 
      font-family: 'Roboto', 'Open Sans', sans-serif; 
      background-color: #121212; 
      color: #eaeaea;
      margin: 0;
      padding: 2rem;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 1.2rem;
    }
    h1 { 
      text-align: center; 
      font-size: 32px; 
      margin: 0;
      color: #ffffff;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    .subtitle { 
      text-align: center; 
      margin-top: 8px; 
      margin-bottom: 0; 
      font-size: 16px; 
      color: #9e9e9e;
    }
    .reviews-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .review { 
      margin-bottom: 1.2rem;
      padding: 16px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .review:hover {
      transform: translateY(-2px);
    }
    .review-number { 
      font-weight: bold;
      color: #64b5f6;
      margin-right: 10px;
    }
    .footer { 
      position: fixed; 
      bottom: 1cm; 
      width: calc(100% - 4rem); 
      text-align: right; 
      font-size: 11px; 
      color: #757575;
    }
    
    @media print {
      body {
        background-color: white;
        color: #121212;
      }
      .reviews-container {
        background-color: transparent;
        padding: 0;
      }
      .review {
        background-color: #f5f5f5;
        box-shadow: none;
        border: 1px solid #e0e0e0;
      }
      .review-number {
        color: #1976d2;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./logo.PNG" alt="Logo {{ company_name }}" class="logo">
    <h1>Avis clients</h1>
    <p class="subtitle">{{ company_name }} – Rapport du {{ today }}</p>
  </div>

  <div class="reviews-container">
    {% for r in reviews %}
      <div class="review"><span class="review-number">#{{ loop.index }}</span> {{ r }}</div>
    {% endfor %}
  </div>

  <div class="footer">
    Généré automatiquement par Saména • Page {{ page.number }} sur {{ page.count }}
  </div>
</body>
</html>
